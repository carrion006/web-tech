<html>
<body style="background-color:#f5dbd0;">
<style>p{font-size:25;}</style>
<center><h1><u><b>CANVAS</u></h1>
<canvas id="mycanvas1"></canvas>
<canvas id="mycanvas2"></canvas>
<canvas id="mycanvas3"></canvas>
<script>
var c = document.getElementById("mycanvas1");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
var b=document.getElementById("mycanvas2");
var ctx2=b.getContext("2d");
ctx2.beginPath();
ctx2.arc(100,75,50,0,2*Math.PI);
ctx2.stroke();
var a=document.getElementById("mycanvas3");
var ctx3=a.getContext("2d");
ctx3.rect(30,30,150,100);
ctx3.stroke();
</script>
<p>Line.......................................Circle.........................................Rectangle</p>
</center>
</body>
</html>
