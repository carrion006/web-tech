<html>
<title>Scalable Vector Graphics</title>
<body style="background-color:#f5dbd0;">
<style>p{font-size:22;}</style>
<center>
<h1><b><u>SVG</h1>
<h2>Scalable Vector Graphics</u></h2>
<table>
<tr>
<td><p>Line</p></td>
<td><svg height="210" width="500">
<line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2"/>
</svg></td>
</tr>
<tr>
<td><p>Circle<p></td>
<td><svg width="100" height="100">
<circle cx="50" cy="50" r="40" stroke-width="4" fill="orange">
</svg></td></tr>
<tr>
<td><p>Rectangle</p></td>
<td><svg width="400" height="110">
<rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"/>
</svg></td></tr>
</table></center></body></html>
