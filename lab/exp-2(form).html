<html>
<head><title>sample Form</title>
</head>
<body style="background-color:#f5dbd0;">
<form name="Regform" action="submit" method="post"><center>
<h1 style="text-align:center;">Fill in the Form</h1>
<p>Name<input type="text" name="name"><br>
<p>Age<select name="age">
<option value="18">18</option>
<option value="19">19</option>
<option value="20">20</option>
<option value="21">21</option>
<option value="22">22</option>
</select>
<br>
<p>Gender<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female<br>
<p>Address<textarea rows="4" cols="50" name="address" placeholder="Enter text here.."></textarea><br>
<p>Payment Options<select name="payment">
<option value="netbanking">Net Banking</option>
<option value="creditcard">Credit Card</option>
<option value="debitcard">Debit Card</option>
<option value="paypal">PayPal</option>
<option value="upi">upi</option>
</select><br>
<p>Phone Number<input type="text" name="ph-no"><br>
<p>Email Address<input type="text name"emailadd"><br>
<p>Preferred Username<input type="text" name="username"><br>
<p>Area of Interest<textarea rows="4" cols="50" name="areasofinterest" placeholder="Enter text here.."></textarea><br>
<p><button type="submit" value="submit" style="background-color:#e87b4d; color:#f5dbd0; border-radius:50%; padding:10px; height:50px;width:300px">Submit</button><br><br>
<button type="reset" value="reset" style="background-color:#e87b4d; color:#f5dbd0; border-radius:50%; padding:10px; height:50px;width:300px">Reset</button>
</center></form>
</body>
</html>
